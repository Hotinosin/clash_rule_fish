### clash运行模式：规则模式：rule（规则） / global（全局代理）/ direct（全局直连）/ script (脚本)
mode: rule

### 混合端口 HTTP和SOCKS5用一个端口
mixed-port: 7893

### SOCKS5 代理端口
socks-port: 7891

### HTTP 代理端口
port: 7890

### Linux 和 macOS 的 redir 代理端口 (如需使用此功能，请取消注释)
#redir-port: 7892

### 允许局域网的连接（可用来共享代理）
allow-lan: false

### 仅允许特定地址，仅在将allow-lan设置为true时适用
#bind-address: "*"  #"*": 绑定所有IP地址，### 192.168.122.11: 绑定单个IPv4地址，"[aaaa::a8aa:ff:fe09:57d8]": 绑定单个IPv6地址

### 设置日志输出级别 (默认级别：silent，即不输出任何内容，以避免因日志内容过大而导致程序内存溢出）。
log-level: info  #5 个级别：silent / error / warning / info / debug。级别越高日志输出量越大，越倾向于调试，若需要请自行开启。

### 启用ipv6代理
ipv6: true

### RESTful API 网页控制端的口令 (可选)
secret: "12345677"

### Clash 的 RESTful API，网页控制端地址和端口
external-controller: '127.0.0.1:9090'

### 实验性功能
experimental:
  ignore-resolve-fail: true  #忽略 DNS 解析失败，默认值为 true
  #interface-name: en0  #绑定接口，一般不要配置

### 实验性功能 hosts, 支持通配符 *.clash.dev 甚至 *.foo.*.example.com，静态的域名比通配域名具有更高的优先级
### 注意: hosts 在 fake-ip 模式下不生效
#hosts:
#  '*.clash.dev': 127.0.0.1
#  'alpha.clash.dev': '::1'

### 本地 SOCKS5 / HTTP(S) 服务认证
#authentication:
#  - "user1:pass1"

### DNS设置
dns:
  enable: true  #是否启用dns
  ipv6: true  #是否启用ipv6
  #listen: 0.0.0.0:7874  #监听端口，启用后会导致非路由器透明代理出现问题
  enhanced-mode: redir-host  #DNS模式：redir-host/fake-ip，fake-ip更快，但是可能有一些奇怪的问题，尤其是在打网游的时候
  nameserver:
    - https://223.5.5.5/dns-query  # 阿里 DoH DNS
