### 默认DNS服务器，用于解析DNS服务器中的非IP服务器，需要为纯IP服务器
default-nameserver:
  - https://223.5.5.5/dns-query
  - tls://1.0.0.1:853
### 节点域名DNS服务器，用于解析节点域名的IP
proxy-server-nameserver:
  - https://223.5.5.5/dns-query
  - tls://1.0.0.1:853
### DNS策略，可以指定域名使用的DNS与返回的结果，优先级高于fallback，低于hosts
