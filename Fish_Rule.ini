### ACL4SSR及其他规则组
# 本地Lan/私有网络IP地址，还包括各种常见路由器管理后台的域名，已使用no-resolve标识
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
# 白名单域名，不应该被广告拦截等误伤的直连网站
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
# 下载器应用，进程规则，例如迅雷等下载器，直连避免消耗大量流量
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list
# 可直连的谷歌地址，例如非常常见的www.gstatic.com
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GoogleCN.list
# 可直连的Steam地址，例如下载等服务
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/SteamCN.list
# 微软bing服务相关
ruleset=Ⓜ️ 微软Bing,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Bing.list
# 微软云盘服务相关，包括onedrive和SharePoint
ruleset=Ⓜ️ 微软云盘,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/OneDrive.list
# 微软其他服务，包括登录等
ruleset=Ⓜ️ 微软服务,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Microsoft.list
# 所有苹果相关服务，包括登录和iCloud云盘
ruleset=🍎 苹果服务,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Apple.list
# Telegram相关，包括IP，已添加no-resolve标识
ruleset=📲 电报消息,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Telegram.list
# openAI相关
ruleset=💬 OpenAi,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/OpenAi.list
# YouTube相关
ruleset=📹 油管视频,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/YouTube.list
# Netflix相关
ruleset=🎥 奈飞视频,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Netflix.list
# 巴姆哈特相关
ruleset=📺 巴哈姆特,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Bahamut.list
# 哔哩哔哩港澳台相关，不包括大陆其他服务
ruleset=📺 哔哩哔哩港澳台,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/BilibiliHMT.list
# 国内媒体内容提供商，如爱奇艺等
ruleset=🌏 国内媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaMedia.list
# 国外媒体内容提供商，如妮可妮可，苹果TV等
ruleset=🌍 国外媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list

# 广告域名，据说无副作用
ruleset=🛑 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
# 应用内广告域名，据说可能有轻微副作用
ruleset=🍃 应用净化,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list
# geosite中的GFW域名，内含部分与上文精确规则重复的部分，为了保证精确规则生效，故放在精确规则的后方
ruleset=♻️ 自动选择,[]GEOSITE,gfw
# 国内域名，考虑geosite替代
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
# 国内企业IP，内含一些GEOIP,CN无法覆盖的直连IP规则
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
# GEOIP数据库，中国IP
ruleset=🎯 全球直连,[]GEOIP,CN
# 上方所有规则都没匹配到的流量
ruleset=🐟 漏网之鱼,[]MATCH
