[custom]
### 规则在本文件中的先后顺序决定-实际代理时规则匹配的先后顺序，一旦匹配则不会继续向下匹配！
### 因此一定要确保具体规则的先后顺序关系，且将域名规则放在IP规则前匹配，可避免发生IP解析，或者灵活使用no-resolve标识！
### 而且一般将大型的规则集放在小型规则集的后方，常用的规则集放在前方，提高匹配效率！


### 配置文件基础参数模板，用于预设各种clash内核的参数，例如DNS，端口等
clash_rule_base=https://raw.githubusercontent.com/refined-fish/clash_rule_fish/main/base/General_Clash_Config.yaml


### FISH自定义规则组
## 特定代理组，以某一软件或服务商作为分类依据，例如学术网站，程序源码资源等
ruleset=♻️ 自动选择,https://raw.githubusercontent.com/refined-fish/clash_rule_fish/main/Ruleset-Specialize/💻CodeSource.ini
ruleset=♻️ 自动选择,https://raw.githubusercontent.com/refined-fish/clash_rule_fish/main/Ruleset-Specialize/Ⓜ️OnedriveWeb.ini

